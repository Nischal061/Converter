<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>

<div class="radio" >
    <input type="radio"  onclick="ftoc()" id="ftoc" name="converter">
    <label for="ftoc">
        Fahrenheit to Celceius
    </label>
    <br>
    <input type="radio" onclick="ctof()" id="ctof"  name="converter"> 
    <label for="ctof"> Celceius to Fahrenheit </label>
    
</div>





</body>
<script src="script.js"></script>

</html>
